    <script>
        function imc() {
            var nome = form_imc.nome.value;
            var altura = form_imc.altura.value;
            var peso = form_imc.peso.value;

            var media;
            var imc;

            media = (parseFloat(peso) / (parseFloat(altura) * parseFloat(altura)));


            if (media > 40) {
                imc = "Ola " + nome + ", você está no nível de obesidade grau 3 ou obesidade morbida, com riscos de doenças aumentadas em 90%. ";
            }
            else if (media >= 35) {
                imc = "Ola " + nome + ", você está no nível de obesidade grau 2, com riscos de doenças aumentadas em 50%. ";
            }
            else if (media >= 30) {
                imc = "Ola " + nome + ", você está no nível de obesidade grau 1, com riscos moderados de diabetes tipo 2, hipertensão, colesterol, cardiopatia. ";
            }
            else if (media >= 25) {
                imc = "Ola " + nome + ", você está no nível de pré-obesidade , com alguma probabilidade de problemas de saúde. pré-disposição a tornar-se obeso.";
            }
            else if (media >= 19.5) {
                imc = "Ola " + nome + ", você está no peso normal, com maior probabilidade de ser uma pessoa saldável. ";
            }
            else {
                imc = "Ola " + nome + ", você está no nível de baixo peso, com maior probabilidade de anorexia. ";
            }

            document.getElementById("demo").innerHTML =
                "---------------------------------------------- <b>Nota Final</b> ----------------------------------------------" +
                "<br><b> NOME :</b> " + nome.toUpperCase() +

                "<br><b>imc:</b> " + media.toFixed(2) +

                "<br><b>OBS:</b> " + imc.toUpperCase() +
                "<br>------------------------------------------------------------------------------------------------------------------"

        }
    </script>
