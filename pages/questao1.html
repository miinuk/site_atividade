    <script>
        function notafinal() {
            var nome = form_notafinal.nome.value;
            var materia = form_notafinal.materia.value;
            var nota1 = form_notafinal.nota1.value;
            var nota2 = form_notafinal.nota2.value;
            var media;

            media = (parseFloat(nota1) + parseFloat(nota2)) / 2;


            if (media >= 7) {
                notafim = nome + ", você foi aprovado na disciplina " + materia + " com média " + media;
            }
            else if ((media < 7) && (media > 3)) {
                notafim = nome + ", você está de recuperação na disciplina " + materia + " com média " + media;
            }
            else {
                notafim = nome + ", você foi reprovado na disciplina " + materia + " com média " + media;
            }



            document.getElementById("demo").innerHTML =
                "---------------------------------------------- <b>Nota Final</b> ----------------------------------------------" +
                "<br><b>NOME DO ALUNO:</b> " + nome.toUpperCase() +
                "<br><b>MATERIA:</b> " + materia.toUpperCase() +

                "<br><b>nota final:</b> " + notafim.toUpperCase() +


                "<br>------------------------------------------------------------------------------------------------------------------"

        }
    </script>
